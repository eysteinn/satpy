reader:
  description: Generic Eumetsat Scatsat-1 L2B Wind field Reader
  name: scatsat1_l2b
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader ''
  sensors: [scatterometer]
  default_datasets:

datasets:
  longitude:
    name: longitude
    sensor: OSCAT
    resolution: 25000
    file_type: scatsat
    standard_name: longitude
    units: degree
    platform_name: ScatSat-1

  latitude:
    name: latitude
    sensor: OSCAT
    resolution: 25000
    file_type: scatsat
    standard_name: latitude
    units: degree
    platform_name: ScatSat-1

  wind_speed:
    name: wind_speed
    sensor: OSCAT
    resolution: 25000
    coordinates: [longitude, latitude]
    file_type: scatsat
    standard_name: wind_speed
    units: m/s
    platform_name: ScatSat-1

  wind_direction:
    name: wind_direction
    sensor: OSCAT
    resolution: 25000
    coordinates: [longitude, latitude]
    file_type: scatsat
    standard_name: wind_direction
    units: Â°
    platform_name: ScatSat-1

file_types:
  scatsat:
    file_reader: !!python/name:satpy.readers.scatsat1_l2b.SCATSAT1L2BFileHandler ''
    file_patterns: ['S1L2B{start_date:%Y%j}_{start_orbit}_{end_orbit}_{direction}_{cell_spacing}_{prod_date}T{prod_time}_{version}.h5']
